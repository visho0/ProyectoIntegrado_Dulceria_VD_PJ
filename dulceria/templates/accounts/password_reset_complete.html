{% extends "base.html" %}
{% load static %}

{% block title %}Contraseña Restablecida - Dulcería{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
        font-family: 'Poppins', sans-serif;
    }

    .complete-card {
        border: none;
        border-radius: 20px;
        background: #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .complete-title {
        font-weight: 700;
        color: #C8102E;
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center align-items-center min-vh-35">
        <div class="col-md-6 col-lg-5">
            <div class="card complete-card shadow-lg p-4">
                <div class="text-center mb-4">
                    <img src="{% static 'img/LOGO-Lilis-rojo.png' %}" alt="Logo Dulcería" width="90" class="mb-2">
                    <h2 class="complete-title mb-0">¡Contraseña Restablecida!</h2>
                </div>

                <div class="alert alert-success">
                    <i class="bi bi-check-circle-fill"></i>
                    <strong>¡Éxito!</strong>
                    <p class="mb-0 mt-2">
                        Tu contraseña ha sido restablecida exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.
                    </p>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
